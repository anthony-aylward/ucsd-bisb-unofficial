{% extends "base.html" %}
{% from 'macros.html' import search_results as search_results %}

{% block content %}
<h1>Search Results</h1>
{{ search_results(posts, current_user) }}
{% if prev_url %}
<a class="btn btn-outline-primary"  href="{{ prev_url or '#' }}">&larr; Previous results</a>
{% endif %}
{% if next_url %}
<a class="btn btn-outline-primary"  href="{{ next_url or '#' }}">Next results &rarr;</a>
{% endif %}
{% endblock content %}
